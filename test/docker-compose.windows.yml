version: '3.4'
services:
  client:
    build:
      context: ..
      dockerfile: Dockerfile.windows
    volumes:
      - "${CONFIG_DIR}:C:/myof/config"
      - "logs:C:/myof/logs"
      - "inbound:C:/myof/inbound/"
      - "outbound:C:/myof/outbound/"
      - "success:C:/myof/success/"
      - "error:C:/myof/error/"
    command:
      - --config
      - C:/myof/config/config.properties

  test:
    build:
      context: .
      dockerfile: Dockerfile.windows
    volumes:
      - "${CONFIG_DIR}:C:/myof/config"
      - "logs:C:/myof/logs/"
      - "inbound:C:/myof/inbound/"
      - "outbound:C:/myof/outbound/"
      - "success:C:/myof/success/"
      - "error:C:/myof/error/"
    command:
      - --config
      - C:/myof/config/config.properties

volumes:
  logs:
  inbound:
  outbound:
  success:
  error: