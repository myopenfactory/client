version: '3.4'
services:
  client:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - "${CONFIG_DIR}:/myof/config"
      - "logs:/myof/logs"
      - "inbound:/myof/inbound"
      - "outbound:/myof/outbound"
      - "success:/myof/success"
      - "error:/myof/error"
    command:
      - --config
      - /myof/config/config.properties

  test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "${CONFIG_DIR}:/myof/config"
      - "logs:/myof/logs"
      - "inbound:/myof/inbound"
      - "outbound:/myof/outbound"
      - "success:/myof/success"
      - "error:/myof/error"
    command:
      - --config
      - /myof/config/config.properties

volumes:
  logs:
  inbound:
  outbound:
  success:
  error: